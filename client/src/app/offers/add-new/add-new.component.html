<div class="row pt-2">
    <div class="col-md-6 max-auto">
        <button type="button" class="btn btn-secondary mb-2" (click)="back()">Back</button>
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0 ">New Offer</h3>
            </div>
            <div class="card-body">
                <form class="form" #registerForm="ngForm" (ngSubmit)="submit(registerForm.value)">
                    <div class="form-group">
                        <label for="">Title</label>
                        <input ngModel type="text" name="title" class="form-control rounded-0">
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea ngModel type="text" name="description" class="form-control rounded-0" maxlength="200"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="#typeSelect">Type</label>
                        <select ngModel id="typeSelect" name="type" class="form-control rounded-0">
                            <option *ngFor="let type of offerTypes" [ngValue]="type.value">
                            {{ type.value }}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input ngModel type="text" name="phone" class="form-control rounded-0">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input ngModel type="text" name="email" class="form-control rounded-0">
                    </div>
                    <button type="submit" class="btn btn-primary justify-content-end mt-2">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
