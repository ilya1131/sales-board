<div class="row pt-5">
    <div class="col-md-6 max-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form" #registerForm="ngForm" (ngSubmit)="submit(registerForm.value)">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input ngModel type="text" name="email" class="form-control rounded-0">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input ngModel type="password" name="password" class="form-control rounded-0">
                    </div>
                    <button type="submit" class="btn btn-primary justify-content-end mt-2">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
